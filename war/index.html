<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Coin display -->
        <div id="coin-display">
            <span id="coin-icon">&#x1FA99;</span>
            <span id="coin-count">0</span>
        </div>

        <!-- Stats display -->
        <div id="stats-display">
            <span id="wins-count">0 wins</span>
        </div>

        <!-- Main layout: opponents | game | store -->
        <div id="main-layout">
            <!-- Left: Opponent selection -->
            <div id="opponent-panel">
                <h3>Opponents</h3>
                <div id="opponent-list"></div>
            </div>

            <!-- Center: Game area -->
            <div id="game-area">
                <!-- Speed controls -->
                <div id="speed-controls">
                    <span id="speed-label">1x</span>
                </div>

                <!-- Play field -->
                <div id="play-field">
                    <div id="opponent-info">
                        <div id="opponent-name">Rookie</div>
                    </div>
                    <div id="opponent-side">
                        <div id="opponent-deck" class="deck">
                            <div class="deck-card"></div>
                            <div class="deck-count" id="opponent-count">52</div>
                        </div>
                        <div id="opponent-played" class="played-card-slot"></div>
                    </div>

                    <div id="battle-zone">
                        <div id="vs-indicator">VS</div>
                        <div id="blackjack-bonus" class="hidden">21!</div>
                    </div>

                    <div id="player-side">
                        <div id="player-played" class="played-card-slot"></div>
                        <div id="player-deck" class="deck" title="Click to view deck">
                            <div class="deck-card" id="player-deck-card"></div>
                            <div class="deck-count" id="player-count">52</div>
                            <div class="deck-label">View Deck</div>
                        </div>
                    </div>

                    <!-- Betting UI -->
                    <div id="betting-area" class="hidden">
                        <span>Bet:</span>
                        <button id="bet-decrease">-</button>
                        <span id="current-bet">0</span>
                        <button id="bet-increase">+</button>
                    </div>
                </div>

                <!-- Win/lose notifications -->
                <div id="notifications"></div>

                <!-- Booster packs -->
                <div id="booster-area">
                    <div id="booster-packs"></div>
                </div>
            </div>

            <!-- Right: Store -->
            <div id="store-panel">
                <h3>Store</h3>
                <div id="store-items"></div>
            </div>
        </div>
    </div>

    <!-- Deck viewer overlay -->
    <div id="deck-viewer" class="overlay hidden">
        <div id="deck-viewer-content">
            <div id="deck-grid"></div>
            <button id="close-deck-viewer" class="close-btn">&times;</button>
        </div>
        <div id="magnified-card" class="hidden"></div>
    </div>

    <!-- Booster pack opening overlay -->
    <div id="pack-opener" class="overlay hidden">
        <div id="pack-opener-content">
            <div id="card-display">
                <button id="prev-card" class="nav-arrow">&larr;</button>
                <div id="current-card-container">
                    <div id="current-card"></div>
                    <div id="card-stack"></div>
                </div>
                <button id="next-card" class="nav-arrow">&rarr;</button>
            </div>
            <div id="card-counter"></div>
            <button id="add-to-deck-btn">Add Cards to Deck</button>
        </div>
    </div>

    <!-- Swap screen overlay -->
    <div id="swap-screen" class="overlay hidden">
        <div id="swap-content">
            <div id="swap-columns">
                <div id="your-deck-column">
                    <h3>Your Deck</h3>
                    <div id="your-deck-grid"></div>
                </div>
                <div id="swap-controls">
                    <button id="swap-btn" disabled>Swap</button>
                    <div id="swap-preview">
                        <div id="swap-out" class="swap-slot">
                            <span>Select from deck</span>
                        </div>
                        <span class="swap-arrow">&harr;</span>
                        <div id="swap-in" class="swap-slot">
                            <span>Select new card</span>
                        </div>
                    </div>
                </div>
                <div id="new-cards-column">
                    <h3>New Cards</h3>
                    <div id="new-cards-grid"></div>
                </div>
            </div>
            <button id="discard-btn">Discard Remaining Cards</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
