<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create beautiful blackout poetry from classic literature">
    <title>Daily Bread</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Main Container -->
        <main id="main-container">
            <!-- Step 1: Text Selection -->
            <section id="text-selection-screen" class="screen active">
                <!-- Bookshelf -->
                <div class="bookshelf-container">
                    <div id="curated-books" class="bookshelf">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <div class="shelf"></div>
                </div>

                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search by title or author...">
                        <button id="search-btn">Search</button>
                    </div>
                    <div id="search-results" class="book-grid">
                        <!-- Search results will appear here -->
                    </div>
                </div>
            </section>

            <!-- Step 2: Text Chunk Selection -->
            <section id="chunk-selection-screen" class="screen">
                <div class="passage-controls">
                    <button id="reroll-passage-btn" class="btn-secondary">Reroll Passage</button>
                    <button id="choose-passage-btn" class="btn-secondary">Choose a Passage</button>
                    <button id="accept-passage-btn" class="btn-accept">Accept Passage</button>
                    <button id="cancel-manual-btn" class="btn-secondary hidden">Cancel</button>
                </div>

                <div id="passage-display">
                    <div id="passage-text">
                        <!-- Passage will be displayed here -->
                    </div>
                </div>

                <div id="manual-selection-area" class="hidden">
                    <p class="instruction">Select the text you want with your mouse, then click the button below:</p>
                    <div id="text-preview" class="text-preview">
                        <!-- Full text will be loaded here -->
                    </div>
                    <button id="use-selection-btn" class="btn-accept">Use Selected Text</button>
                </div>

                <button id="back-to-books-btn" class="btn-back">← Choose Different Book</button>
            </section>

            <!-- Step 3: Blackout Editor -->
            <section id="editor-screen" class="screen">
                <div class="editor-controls">
                    <button id="back-to-chunk-selection-btn" class="btn-back">← Back</button>
                    <button id="undo-btn" class="btn-secondary">Undo</button>
                    <button id="clear-blackouts-btn" class="btn-secondary">Clear</button>
                    <div class="export-dropdown">
                        <button id="export-btn" class="btn-accept">Export ▾</button>
                        <div id="export-menu" class="export-menu hidden">
                            <button id="export-jpg-btn" class="export-option">Export as JPG</button>
                            <button id="export-pdf-btn" class="export-option">Export as PDF</button>
                        </div>
                    </div>
                </div>

                <div id="poetry-canvas-container">
                    <div id="poetry-text">
                        <!-- Text with selectable elements will be rendered here -->
                    </div>
                    <canvas id="blackout-canvas"></canvas>
                </div>
            </section>
        </main>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/gutenberg.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
